<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=content-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form2.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div>
            <label for="fnumber">Number:</label>
            <input type="number" id="fnumber" name="fnumber">
        </div>
        <div class="radio">
            <p>Choose your favorite web language:</p>
            <label for="html">HTML</label>
            <input type="radio" id="html" name="fav_language" value="html">
            <label for="css">CSS</label>
            <input type="radio" id="css" name="fav_language" value="css">
            <label for="javascript">Javascript</label>
            <input type="radio" id="javascript" name="fav_language" value="javascript">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Cycle">
            <label for="vehicle2">I have a cycle</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Car">
            <label>I have a Car</label>
        </div>
        <div>
            <label for="fname">Select your favorite food</label>
            <select>
                <option>Momos</option>
                <option>Cholle Bhature</option>
                <option>Pani Puri</option>
                <option>Dahi puri</option>
            </select>
        </div>
        <div>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname">
        </div>
        <button>Submit</button>
    </div>
</body>
</html>
