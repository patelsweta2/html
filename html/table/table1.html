<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>25</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td rowspan="2">Sweta</td>
            <td>24</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>26</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>
</html>
